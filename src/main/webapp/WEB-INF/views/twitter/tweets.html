<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css" th:href="@{/dist/css/AdminLTE.min.css}"/>
        <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css" th:href="@{/dist/css/skins/skin-blue.min.css}"/>

        <title></title>
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <div th:include="fragments/header :: header"/>
            <div th:include="fragments/sidebar :: sidebar"/>
            <div class="content-wrapper" style="min-height: 298px;">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>Timeline del usuario</h1>
                </section>

                <!-- Main content -->
                <section class="content"> 
                    <form role="form" action="#" th:action="@{/twitter/tweets}" method="GET">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="txtScreenName">Ingrese el screen name del usuario:</label>
                                <input type="text" id="txtScreenName" name="screenName"/>
                            </div>
                        </div>
                        <div class="box-footer">
                            <input class="btn btn-primary" type="submit" id="btnSearchTweets" value="Buscar"/>
                        </div>
                    </form>      

                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Followers</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <th style="width: 10px">Profile Picture</th>
                                        <th>User name</th>
                                        <th>User screen name</th>
                                    </tr>
                                        <tr th:each="tweet : ${tweets}">
                                            <td><img th:src="${tweet.profileImageUrl}"/></td>
                                            <td><a href="#" th:text="${tweet.createdAt}">Creado ...</a></td>
                                            <td th:text="${tweet.text}">Text ...</td>
                                            <td><a th:href="@{/twitter/save-tweet(tweetId=${tweet.id})}">Guardar tweet</a></td>
                                        </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
            <div th:include="fragments/footer :: footer"/>
        </div>

        <!-- REQUIRED JS SCRIPTS -->
        <script src="../plugins/jQuery/jQuery-2.1.4.min.js" th:src="@{/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
        <script src="../bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script src="../dist/js/app.min.js" th:src="@{/dist/js/app.min.js}"></script>
    </body>
</html>
