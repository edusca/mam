<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <div th:fragment="sidebar">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">

                    <!-- Sidebar user panel (optional) -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="dist/img/user2-160x160.jpg" th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image"/>
                        </div>
                        <div class="pull-left info">
                            <p>Marco Polo</p>
                            <!-- Status -->
                            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>

                    <!-- search form (Optional) -->
                    <form action="#" method="get" class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                    <!-- /.search form -->

                    <!-- Sidebar Menu -->
                    <ul class="sidebar-menu">
                        <li class="header">Acciones</li>
                        <!-- Optionally, you can add icons to the links -->
                        <li><a href="#" th:href="@{/twitter/tweets}"><i class="fa fa-link"></i> <span>Tweets by usuario</span></a></li>
                        <li><a href="#" th:href="@{/twitter/saved-tweets}"><i class="fa fa-link"></i> <span>Tweets Guardados</span></a></li>
                        <li><a href="#" th:href="@{/twitter/followers}"><i class="fa fa-link"></i> <span>Followers</span></a></li>
                        <li><a href="#" th:href="@{/twitter/save-tweets-by-screen-name}"><i class="fa fa-link"></i> <span>Save tweets by screen name</span></a></li>
                        <li><a href="#" th:href="@{/twitter/save-tweets-by-words}"><i class="fa fa-link"></i> <span>Save tweets by search</span></a></li>
                        <li class="treeview">
                            <a href="#">
                                <i class="fa fa-share"></i> <span>Data Mining</span>
                                <i class="fa fa-angle-left pull-right"></i>
                            </a>
                            <ul class="treeview-menu" style="display: none;">
                                <li><a href="#" th:href="@{/clustering/k-means}"><i class="fa fa-circle-o"></i> Clustering - KMeans</a></li>
                            </ul>
                        </li>
                    </ul><!-- /.sidebar-menu -->
                </section>
                <!-- /.sidebar -->
            </aside>
        </div>
    </body>
</html>
